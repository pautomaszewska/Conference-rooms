{% extends "base.html" %}

{% block content %}

<h4>DODAJ SALĘ</h4>
    <form method="POST">{% csrf_token %}
        <label>Nazwa: <input name="name" type="text"></label>
        <label>Ilość miejsc: <input name="seats" type="number" min="10" step="1"></label>
        <label>Dostępność projektora: <input name="projector" type="checkbox"></label>
        <label><input type="submit" name="send" value="Dodaj"></label>
    </form>

{% endblock %}
